<div class="row">
	<div class="col-xs-12" *ngIf="(authState | async).isAuthenticated">
    <button class="btn btn-success" (click)="newRecipe()">New Recipe</button>
    <hr>
  </div>

</div>


<div class="row">
	<div class="col-xs-12">
		<app-recipes-item
		*ngFor="let recipeEl of recipes; let id = index"
       [recipe]="recipeEl" [index]="id"></app-recipes-item>
	</div>
</div>
